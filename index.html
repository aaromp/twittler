<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>
    
      var displayTweets = function() {
        var $body = $('body');
        $body.html('');

        for (var index = streams.home.length - 1; index >= 0; index--){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          var timestamp = streams.home[index].created_at;
          $tweet.text(timestamp + ': @' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
        }
      }

      $(document).ready(function(){
        displayTweets;
        setInterval(displayTweets, 500);
      });

    </script>
  </body>
</html>
