    <script>
    
      var displayTweets = function() {
        var $tweets = $('.tweets');
        $tweets.html('');

        for (var index = streams.home.length - 1; index >= 0; index--){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          var timestamp = streams.home[index].created_at;
          $tweet.text(timestamp + ': @' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($tweets);
        }
      }

      $(document).ready(function(){
        displayTweets;
        //setInterval(displayTweets, 500);
