    <script>
    
      var displayTweets = function() {
        var $tweets = $('.list-group');
        $tweets.html('');

        for (var index = streams.home.length - 1; index >= 0; index--){
          //retrieve tweet and timestamp
          var tweet = streams.home[index];
          var timestamp = streams.home[index].created_at;
          
          // create html
          var $tweet = $('<div class="list-group-item"></div>');
          var $tweetHeading = $('<h4 class="list-group-item-heading"></h4>');
          $tweetHeading.text('@' + tweet.user + ' ' + timestamp + '');
          var $tweetMessage = $('<p class="list-group-item-text"></p>');
          $tweetMessage.text(tweet.message);
          $tweet.append($tweetHeading).append($tweetMessage);
          $tweet.appendTo($tweets);
        }
      }

      $(document).ready(function(){
        setInterval(displayTweets, 500);
      });

    </script>
